<html>
    <head>
        <title>QUES 4: MULTIPLICATION TABLES</title>
    </head>
    <body bgcolor="grey">
        <script>
            var n=2;
            var i,j, time;
            var size=1;
            function abc()
            {
                var color=["red", "Blue", "pink", "green", "yellow", "black", "purple", "Gold", "silver"];
                var rand= Math.floor(Math.random()*10);
                for(var i=1; i<=10; i++)
                {
                    var table=(n +"*"+i+"="+ n*i);
                    document.write(table.fontcolor(color[rand+1]).fontsize(size+1));
                    document.write("<br>")
                }
                size++;
                if(n==10)
                {
                    clearInterval(time);
                }
                n++;
                
            }
           
            function def()
            {
                
                time=setInterval(abc,2000);
            }
            
            def();
            
        </script>
    </body>

</html>
